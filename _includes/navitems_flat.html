{% for item in site.data.navitems %}
<li><a class="{% if page.url contains item.link %}active{% endif %}" href="{{ item.link }}" target="{{ item.target }}">{{ item.title }}</a></li>
{% if item.items %}
{% for subitem in item.items %}
<li><a class="{% if page.url contains subitem.link %}active{% endif %}" href="{{ subitem.link }}" target="{{ subitem.target }}">{{ subitem.title }}</a></li>
{% endfor %}
{% endif %}
{% endfor %}
